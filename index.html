<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_player</title>
    <link rel="stylesheet" href="./layout.css">
    <link rel="stylesheet" href="./icon/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <!-- <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="main">
        <div class="player">
            <!-- Dashboard -->
            <div class="dashboard">
              <!-- Header -->
                <header>
                    <p>Tuananh</p>
                    <h4></h4>
                    <h2></h2>
                </header>
    
              <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
            </div>
          
              <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa fa-step-backward" aria-hidden="true"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa fa-pause" aria-hidden="true"></i>
                    <i class="fa fa-play" aria-hidden="true"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa fa-random" aria-hidden="true"></i>
                </div>
            </div>
            <style  type="text/css"></style>
            <!-- <div class="progress"></div> -->
            <div class="progress_bar">
                <div class="progress"></div>
            </div>
    
            <!-- <input id="progress" class="progress" type="range" value="0" step="0.1" min="0" max="100"> -->
            <audio id="audio" src="" type="audio/mpeg"></audio>
            </div>
            <!-- ------ dashboard-->
    
            
         <!-- Playlist -->
            <div class="playlist">
            </div>
    
        </div> 
    </div>
    
        
    <script src="./system.js"></script>
</body>
</html>
